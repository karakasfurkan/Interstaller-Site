<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rumelimdb</title>
    

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="arayüz.css" />
    <link rel="icon" href="İstanbul_Rumeli_Üniversitesi_logo-removebg-preview.png" sizes="32x32" type="image/png">
    
    
 
  </head>
  <body>
    <div class="snow"></div>
    
    <div class="container">
        <nav>
          <img class="logo" src="rumeli-removebg-preview.png" />
          <ul>
            <li><a href="../Film Site Film Konusu/konusu.html">Film Konusu</a></li>
            <li><a href="../Film Site Oyuncular/oyuncu.html">Oyuncular</a></li>
            <li><a href="../Film SiteF/film.html" id="anas">Ana Sayfa</a></li>
            <li><a href="../Film Site Ödüller/ödüller.html">Ödüller</a></li>
            <li><a href="../Film Site Kamera Arkası/kamera.html">Kamera Arkası</a></li>
          </ul> 
      </div>
      <div class="music-player">
       
          <audio id="audioPlayer" controls >
              <source src="Interstellar Official Soundtrack Cornfield Chase – Hans Zimmer WaterTower.mp3" type="audio/mp3">
              Tarayıcınız bu ses dosyasını desteklemiyor.
              
          </audio>
      </div>
  
  
     
  
      <div class="form-container">
          <h2>Hoş Geldiniz!</h2>
          <p>Lütfen bilgilerinizi girin</p>
          <form id="userForm">
              <!-- İsim -->
              <div class="input-group">
                  <label for="firstName">İsim</label>
                  <input type="text" id="firstName" name="firstName" placeholder="İsminizi girin" required>
              </div>
              
              <!-- Soyisim -->
              <div class="input-group">
                  <label for="lastName">Soyisim</label>
                  <input type="text" id="lastName" name="lastName" placeholder="Soyisminizi girin" required>
              </div>
              
              <!-- Şifre -->
              <div class="input-group">
                  <label for="password">Şifre</label>
                  <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
              </div>
              
              <!-- Gönder Butonu -->
              <button type="button" class="custom-button2" onclick="validateForm()">Giriş</button>
              <div id="successMessage" style="display: none; color: green; margin-top: 20px;">
                Hoşgeldiniz, giriş başarılı!
              </div>
            
          </form>
      </div>


      
      <script src="arayüz.js"></script>

      
  </body>
</html>
